<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webshop - Nutzer Info</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav>
        <div>
            <img src="/Websites/images/menu-2.png" alt="burger menu button" class="navImg">
            <img src="/Websites/images/einkaufswagen.png" alt="cart" class="navImg" id="cartImg">
            <img src="/Websites/images/user.png" alt="user" class="navImg" id="userImg">
            <h1 id="brandLogo">STUDENT COFFEE</h1>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div id="contentContainer">
        <div class="insideContainer">
            <!-- TABELLE 1 -->
            <section>
                <h2>Warenkorb von Jakob Lundt</h2>
                <table>
                    <tr>
                        <th>Artikel</th>
                        <th>Menge</th>
                        <th>Preis</th>
                        <th>Gesamtpreis</th>
                    </tr>
                    <tr>
                        <td>Ganze Bohne</td>
                        <td>1</td>
                        <td>19,99€</td>
                        <td>19,99€</td>
                    </tr>
                    <tr>
                        <td>Espresso Bohne</td>
                        <td>2</td>
                        <td>24,99€</td>
                        <td>49,98€</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Gesamt:</td>
                        <td style="font-weight: bold;">3</td>
                        <td></td>
                        <td style="font-weight: bold;">69,97€</td>
                    </tr>
                </table>
                <br>
            </section>
        </div>
    </div>
</body>

<script src="sketch.js"></script>

</html>
