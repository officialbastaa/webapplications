<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formular</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav>
        <div>
            <img src="/Websites/images/menu-2.png" alt="burger menu button" class="navImg">
            <img src="/Websites/images/einkaufswagen.png" alt="cart" class="navImg" id="cartImg">
            <img src="/Websites/images/user.png" alt="user" class="navImg" id="userImg">
            <h1 id="brandLogo">STUDENT COFFEE</h1>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div id="contentContainer">
        <div class="insideContainer">
            <!-- TABELLE 1 -->
            <section>
                <form method="get">
                    <table>
                        <caption>Als Kunde registrieren</caption>
                        <tbody>
                            <tr>
                                <td><label for="vorname">Vorname </label></td>
                                <td><input type="text" name="vorname" id="vorname"></td>
                            </tr>
                            <tr>
                                <td><label for="nachname">Nachname </label></td>
                                <td><input type="text" name="nachname" id="nachname"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="passwort">Passwort</label></td>
                                <td><input type="password" name="passwort" id="passwort"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
            <br>
            <!-- TABELLE 2 -->
            <section>
                <form method="post">
                    <table>
                        <caption>Login</caption>
                        <tbody>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="passwort">Passwort</label></td>
                                <td><input type="password" name="passwort" id="passwort"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
            <br>
            <!-- TABELLE 3 -->
            <section>
                <form method="post">
                    <table>
                        <caption>Artikel hinzuf√ºgen</caption>
                        <tbody>
                            <tr>
                                <td><label for="produktname">Name</label></td>
                                <td><input type="text" name="produktname" id="produktname"></td>
                            </tr>
                            <tr>
                                <td><label for="preis">Preis</label></td>
                                <td><input type="text" name="preis" id="preis"></td>
                            </tr>
                            <tr>
                                <td><label for="menge">Menge</label></td>
                                <td><input type="text" name="menge" id="menge"></td>
                            </tr>
                            <tr>
                                <td><label for="bewertung">Bewertung</label></td>
                                <td><input type="text" name="bewertung" id="bewertung"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </div>
    </div>
</body>

<script src="sketch.js"></script>

</html>
